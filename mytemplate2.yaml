---
- hosts: mywebserver
  become: yes
  tasks: 
      - name: i want to install apache2 on ubuntu
        apt:
          name: apache2
          state: present
          when: ansible_os_family == "Debian"
        notify: restartwebserver
      
       - name: i want to install nginx on ubuntu
        apt:
          name: nginx
          state: present
          when: ansible_os_family == "Debian"
        notify: restartwebserver